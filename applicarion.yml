apiVersion: argoproj.io/vlalphal
kind: Application

metadata:
  name: site-poc-uzi
  namespace: argocd

spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/uzielferreira/CD-poc-uzi

  syncPolicy:   
    syncOptions:
      - CreateNameSpace=true
      automated:
        selfHeal: true
        prune: true