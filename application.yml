apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: site-poc-uzi
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: CD-poc-uzi/Kubernetes
    repoURL: https://github.com/uzielferreira/CD-poc-uzi
    targetRevision: HEAD
  syncPolicy:   
    syncOptions:
      - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true