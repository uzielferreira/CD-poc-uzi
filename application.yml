apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: site-poc-uzi
  namespace: uzi-space
spec:
  destination:
    namespace: uzi-space
    server: https://kubernetes.default.svc
  project: default
  source:
    path: Kubernetes
    repoURL: https://github.com/uzielferreira/CD-poc-uzi.git
    targetRevision: HEAD
  syncPolicy:   
 #   syncOptions:
 #     - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true