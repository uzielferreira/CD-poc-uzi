apiVersion: v1
kind: Application
metadata:
  name: site-poc-uzi
  namespace: uzi-space
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/uzielferreira/CD-poc-uzi
    targetRevision: HEAD
  syncPolicy:   
    syncOptions:
      - CreateNameSpace=true
    automated:
      selfHeal: true
      prune: true